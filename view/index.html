<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <button id="create" onclick="create()">create</button>
            <form id="addroom">
                <input type="text" placeholder="room id">
                <button type="submit">join</button>
            </form>
            <ul id="roomlist">
                <li>liste de conversation:</li>
            </ul>
        </div>
        
        
        
        
    </body>
    <script>
        async function getroom(){
            let rooms = []
            let url = 'http://127.0.0.1:3000/rooms';
            let response = await fetch(url);
            rooms = await response.json();
            let list = document.getElementById("roomlist")
            for( const room of rooms){
                list.innerHTML += 
                `<li>${room.id}
                    <button>
                        <a href='chatroom/${room.id}'>go in</a>
                    </button>
                    <button onclick="deleteRoom(${room.id})">delete</button>
                </li>`;
            }
        }
        getroom();
        async function create(){
            const url = 'http://127.0.0.1:3000/rooms';
            await fetch(url,{
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ user_id: []})
            })
        }
        async function deleteRoom(id){
            const url = `http://127.0.0.1:3000/rooms/${id}`;
            await fetch(url,{
                method: 'DELETE',
            })
        }
    </script>
</html>
